---
# tasks file for polkadot-public
- name: create polkadot service file
  template:
    src: polkadot.service.j2
    dest: /etc/systemd/system/polkadot.service
    owner: root
    group: root
    mode: 0600

- name: restart polkadot service
  shell: |
    set -o pipefail
    systemctl stop polkadot.service || true

    if [ -f /usr/local/bin/centrifuge-chain-new ]; then
      cp /usr/local/bin/centrifuge-chain-new /usr/local/bin/centrifuge-chain
      chown polkadot:polkadot /usr/local/bin/centrifuge-chain
      chmod a+x /usr/local/bin/centrifuge-chain
    fi
    systemctl daemon-reload
    systemctl start polkadot.service
  args:
    executable: /bin/bash
  changed_when: False
