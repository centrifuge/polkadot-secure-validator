---
# tasks file for polkadot-validator
- name: get hostname
  command: hostname
  register: hostname
  changed_when: False

- name: Copy keystore files
  copy:
    src: ../keys/{{ hostname.stdout }}/
    dest: /home/polkadot/keystore/
    owner: polkadot
    group: polkadot

- name: create polkadot service file
  template:
    src: polkadot.service.j2
    dest: /etc/systemd/system/polkadot.service
    owner: root
    group: root
    mode: 0600

- name: restart polkadot service
  shell: |
    set -o pipefail
    systemctl stop polkadot.service || true

    if [ -f /usr/local/bin/centrifuge-chain-new ]; then
      cp /usr/local/bin/centrifuge-chain-new /usr/local/bin/centrifuge-chain
      chown polkadot:polkadot /usr/local/bin/centrifuge-chain
      chmod a+x /usr/local/bin/centrifuge-chain
    fi
    systemctl daemon-reload
    systemctl start polkadot.service
  args:
    executable: /bin/bash
  changed_when: False

- name: check if keys already exist
  shell: |
    set -o pipefail
    if [ -d /home/polkadot/.local/share/polkadot/chains/{{ polkadot_network_id }}/keystore ]; then
      ls /home/polkadot/.local/share/polkadot/chains/{{ polkadot_network_id }}/keystore -1U | wc -l
    else
      mkdir -p /home/polkadot/.local/share/polkadot/chains/{{ polkadot_network_id }}/
      chown -R polkadot:polkadot /home/polkadot/.local/share/polkadot
      echo 0
    fi
  args:
    executable: /bin/bash
  register: keystore_files
  changed_when: False

